<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom Hover</title>

    <style>
        * {

            margin: 0;
            padding: 0;
        }

        .image {
            margin: 100px;
            height: 300px;
            overflow: hidden;
            border-radius: 16px;
            width: 260px;
        }

        .image img {
            object-fit: cover;
            height: 100%;
            transition: 1s;
        }

        .image:hover img {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div class="image">

        <img src="/Pics/codingroom.jpg" alt="codingroom">

    </div>
</body>

</html>
